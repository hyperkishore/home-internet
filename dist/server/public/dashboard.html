<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speed Monitor - Dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns@3.0.0/dist/chartjs-adapter-date-fns.bundle.min.js"></script>
    <style>
        :root {
            --background: #09090b;
            --foreground: #fafafa;
            --card: #18181b;
            --card-foreground: #fafafa;
            --border: #27272a;
            --muted: #27272a;
            --muted-foreground: #a1a1aa;
            --success: #22c55e;
            --warning: #f59e0b;
            --destructive: #ef4444;
            --info: #3b82f6;
            --radius: 0.5rem;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--background);
            color: var(--foreground);
            min-height: 100vh;
            line-height: 1.5;
            -webkit-font-smoothing: antialiased;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 24px;
        }

        /* Header - Command Center */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
            padding-bottom: 20px;
            border-bottom: 1px solid var(--border);
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .header-left h1 {
            font-size: 1.5rem;
            font-weight: 700;
            letter-spacing: -0.025em;
        }

        .health-indicator {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 16px;
            border-radius: 9999px;
            font-weight: 600;
            font-size: 0.875rem;
        }

        .health-indicator.healthy {
            background: rgba(34, 197, 94, 0.15);
            color: var(--success);
        }

        .health-indicator.warning {
            background: rgba(245, 158, 11, 0.15);
            color: var(--warning);
        }

        .health-indicator.critical {
            background: rgba(239, 68, 68, 0.15);
            color: var(--destructive);
        }

        .health-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: currentColor;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .header-right {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .last-update {
            font-size: 0.75rem;
            color: var(--muted-foreground);
        }

        .btn {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            padding: 8px 14px;
            font-size: 0.875rem;
            font-weight: 500;
            border-radius: var(--radius);
            border: 1px solid var(--border);
            background: var(--background);
            color: var(--foreground);
            cursor: pointer;
            transition: all 0.15s ease;
        }

        .btn:hover { background: var(--muted); }

        /* Problem Spotlight */
        .problem-spotlight {
            background: rgba(239, 68, 68, 0.08);
            border: 1px solid rgba(239, 68, 68, 0.2);
            border-radius: var(--radius);
            margin-bottom: 24px;
            overflow: hidden;
        }

        .problem-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px 20px;
            background: rgba(239, 68, 68, 0.05);
            border-bottom: 1px solid rgba(239, 68, 68, 0.1);
        }

        .problem-title {
            display: flex;
            align-items: center;
            gap: 10px;
            font-weight: 600;
            color: var(--destructive);
        }

        .problem-count {
            background: var(--destructive);
            color: white;
            padding: 2px 10px;
            border-radius: 9999px;
            font-size: 0.75rem;
            font-weight: 600;
        }

        .problem-list {
            padding: 12px 20px;
        }

        .problem-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 14px 0;
            border-bottom: 1px solid rgba(239, 68, 68, 0.1);
        }

        .problem-item:last-child { border-bottom: none; }

        .problem-info {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .problem-severity {
            width: 10px;
            height: 10px;
            border-radius: 50%;
        }

        .problem-severity.critical { background: var(--destructive); }
        .problem-severity.warning { background: var(--warning); }

        .problem-user {
            font-weight: 500;
        }

        .problem-issue {
            font-size: 0.8125rem;
            color: var(--muted-foreground);
            margin-top: 2px;
        }

        .problem-meta {
            text-align: right;
        }

        .problem-value {
            font-weight: 600;
            color: var(--destructive);
        }

        .problem-baseline {
            font-size: 0.75rem;
            color: var(--muted-foreground);
        }

        .no-problems {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            padding: 32px;
            background: rgba(34, 197, 94, 0.08);
            border: 1px solid rgba(34, 197, 94, 0.2);
            border-radius: var(--radius);
            margin-bottom: 24px;
            color: var(--success);
            font-weight: 500;
        }

        /* Stats Grid */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 16px;
            margin-bottom: 24px;
        }

        @media (max-width: 768px) {
            .stats-grid { grid-template-columns: repeat(2, 1fr); }
        }

        .stat-card {
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            padding: 20px;
        }

        .stat-label {
            font-size: 0.75rem;
            color: var(--muted-foreground);
            text-transform: uppercase;
            letter-spacing: 0.05em;
            margin-bottom: 8px;
        }

        .stat-value {
            font-size: 1.75rem;
            font-weight: 700;
            letter-spacing: -0.025em;
        }

        .stat-unit {
            font-size: 0.875rem;
            font-weight: 400;
            color: var(--muted-foreground);
            margin-left: 4px;
        }

        /* Speed Chart */
        .chart-section {
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            padding: 20px;
            margin-bottom: 24px;
        }

        .chart-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
        }

        .chart-title {
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .chart-controls {
            display: flex;
            gap: 8px;
        }

        .chart-controls select {
            background: var(--background);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            padding: 6px 12px;
            font-size: 0.8125rem;
            color: var(--foreground);
            cursor: pointer;
        }

        .chart-container {
            position: relative;
            height: 280px;
        }

        /* Device Fleet */
        .fleet-section {
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            overflow: hidden;
        }

        .fleet-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px 20px;
            border-bottom: 1px solid var(--border);
        }

        .fleet-title {
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .fleet-count {
            font-size: 0.75rem;
            color: var(--muted-foreground);
            font-weight: 400;
        }

        .fleet-filters {
            display: flex;
            gap: 12px;
        }

        .fleet-filters input,
        .fleet-filters select {
            background: var(--background);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            padding: 8px 12px;
            font-size: 0.8125rem;
            color: var(--foreground);
            outline: none;
        }

        .fleet-filters input {
            width: 200px;
        }

        .fleet-filters input:focus,
        .fleet-filters select:focus {
            border-color: var(--info);
        }

        /* Device Table */
        .device-table {
            width: 100%;
            border-collapse: collapse;
        }

        .device-table th {
            text-align: left;
            padding: 12px 20px;
            font-size: 0.7rem;
            font-weight: 500;
            color: var(--muted-foreground);
            text-transform: uppercase;
            letter-spacing: 0.05em;
            background: var(--background);
            border-bottom: 1px solid var(--border);
        }

        .device-table tbody tr {
            cursor: pointer;
            transition: background 0.1s ease;
        }

        .device-table tbody tr:hover {
            background: rgba(255, 255, 255, 0.02);
        }

        .device-table td {
            padding: 14px 20px;
            border-bottom: 1px solid var(--border);
            font-size: 0.875rem;
        }

        .device-table tbody tr:last-child td {
            border-bottom: none;
        }

        .device-user {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .device-status {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            flex-shrink: 0;
        }

        .device-status.online { background: var(--success); }
        .device-status.offline { background: var(--muted-foreground); }
        .device-status.problem { background: var(--destructive); }

        .device-email {
            font-weight: 500;
        }

        .device-hostname {
            font-size: 0.75rem;
            color: var(--muted-foreground);
        }

        .vpn-badge {
            display: inline-flex;
            align-items: center;
            gap: 4px;
            padding: 3px 8px;
            font-size: 0.7rem;
            font-weight: 500;
            border-radius: 9999px;
            text-transform: uppercase;
            letter-spacing: 0.03em;
        }

        .vpn-badge.connected {
            background: rgba(34, 197, 94, 0.15);
            color: var(--success);
        }

        .vpn-badge.disconnected {
            background: rgba(161, 161, 170, 0.15);
            color: var(--muted-foreground);
        }

        .speed-value {
            font-weight: 600;
            font-variant-numeric: tabular-nums;
        }

        .speed-value.good { color: var(--success); }
        .speed-value.warning { color: var(--warning); }
        .speed-value.bad { color: var(--destructive); }

        .jitter-value {
            font-variant-numeric: tabular-nums;
        }

        .jitter-value.good { color: var(--muted-foreground); }
        .jitter-value.warning { color: var(--warning); }
        .jitter-value.bad { color: var(--destructive); }

        .last-seen {
            font-size: 0.8125rem;
            color: var(--muted-foreground);
        }

        .arrow-icon {
            color: var(--muted-foreground);
            opacity: 0;
            transition: opacity 0.15s ease;
        }

        .device-table tbody tr:hover .arrow-icon {
            opacity: 1;
        }

        /* Slide-in Panel */
        .panel-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            z-index: 100;
        }

        .panel-overlay.open {
            display: block;
        }

        .detail-panel {
            position: fixed;
            top: 0;
            right: -450px;
            width: 450px;
            height: 100vh;
            background: var(--card);
            border-left: 1px solid var(--border);
            z-index: 101;
            transition: right 0.3s ease;
            overflow-y: auto;
        }

        .detail-panel.open {
            right: 0;
        }

        .panel-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            border-bottom: 1px solid var(--border);
            position: sticky;
            top: 0;
            background: var(--card);
        }

        .panel-close {
            background: none;
            border: none;
            color: var(--muted-foreground);
            cursor: pointer;
            padding: 8px;
            border-radius: var(--radius);
            transition: all 0.15s ease;
        }

        .panel-close:hover {
            background: var(--muted);
            color: var(--foreground);
        }

        .panel-title {
            font-size: 1.125rem;
            font-weight: 600;
        }

        .panel-content {
            padding: 20px;
        }

        .panel-section {
            margin-bottom: 24px;
        }

        .panel-section-title {
            font-size: 0.7rem;
            font-weight: 500;
            color: var(--muted-foreground);
            text-transform: uppercase;
            letter-spacing: 0.05em;
            margin-bottom: 12px;
        }

        .info-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
        }

        .info-item {
            background: var(--background);
            padding: 12px;
            border-radius: var(--radius);
        }

        .info-label {
            font-size: 0.7rem;
            color: var(--muted-foreground);
            margin-bottom: 4px;
        }

        .info-value {
            font-weight: 500;
        }

        .test-history {
            max-height: 300px;
            overflow-y: auto;
        }

        .test-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid var(--border);
            font-size: 0.8125rem;
        }

        .test-row:last-child { border-bottom: none; }

        .test-time {
            color: var(--muted-foreground);
        }

        .test-speeds {
            display: flex;
            gap: 16px;
        }

        /* Empty state */
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: var(--muted-foreground);
        }

        .empty-state svg {
            width: 48px;
            height: 48px;
            margin-bottom: 16px;
            opacity: 0.5;
        }

        /* Loading */
        .loading {
            text-align: center;
            padding: 40px;
            color: var(--muted-foreground);
        }

        /* Scrollbar */
        ::-webkit-scrollbar { width: 8px; height: 8px; }
        ::-webkit-scrollbar-track { background: var(--background); }
        ::-webkit-scrollbar-thumb { background: var(--border); border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: var(--muted-foreground); }

        @media (max-width: 640px) {
            .container { padding: 16px; }
            .header { flex-direction: column; gap: 16px; align-items: flex-start; }
            .header-right { width: 100%; justify-content: space-between; }
            .fleet-header { flex-direction: column; gap: 12px; align-items: flex-start; }
            .fleet-filters { width: 100%; }
            .fleet-filters input { flex: 1; width: auto; }
            .detail-panel { width: 100%; right: -100%; }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header - Command Center -->
        <header class="header">
            <div class="header-left">
                <h1>Speed Monitor</h1>
                <div class="health-indicator healthy" id="healthIndicator">
                    <span class="health-dot"></span>
                    <span id="healthText">All Systems Healthy</span>
                </div>
            </div>
            <div class="header-right">
                <span class="last-update" id="lastUpdate">Updated: --</span>
                <button class="btn" onclick="loadAllData()">
                    <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><path d="M21 12a9 9 0 1 1-9-9c2.52 0 4.93 1 6.74 2.74L21 8"/><path d="M21 3v5h-5"/></svg>
                    Refresh
                </button>
            </div>
        </header>

        <!-- Problem Spotlight (shown only if problems exist) -->
        <div id="problemSpotlight"></div>

        <!-- Stats Grid -->
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-label">Online Devices</div>
                <div class="stat-value" id="onlineDevices">--</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Avg Download</div>
                <div class="stat-value"><span id="avgDownload">--</span><span class="stat-unit">Mbps</span></div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Avg Upload</div>
                <div class="stat-value"><span id="avgUpload">--</span><span class="stat-unit">Mbps</span></div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Avg Latency</div>
                <div class="stat-value"><span id="avgLatency">--</span><span class="stat-unit">ms</span></div>
            </div>
        </div>

        <!-- Speed Trends Chart -->
        <div class="chart-section">
            <div class="chart-header">
                <div class="chart-title">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M3 3v18h18"/><path d="m19 9-5 5-4-4-3 3"/></svg>
                    Speed Timeline
                </div>
                <div class="chart-controls">
                    <select id="chartTimeRange" onchange="loadChartData()">
                        <option value="6">Last 6 hours</option>
                        <option value="12">Last 12 hours</option>
                        <option value="24" selected>Last 24 hours</option>
                        <option value="48">Last 2 days</option>
                        <option value="168">Last 7 days</option>
                    </select>
                </div>
            </div>
            <div class="chart-container">
                <canvas id="speedChart"></canvas>
            </div>
        </div>

        <!-- Device Fleet -->
        <div class="fleet-section">
            <div class="fleet-header">
                <div class="fleet-title">
                    All Devices
                    <span class="fleet-count" id="deviceCount">(0)</span>
                </div>
                <div class="fleet-filters">
                    <input type="text" id="searchDevice" placeholder="Search by email..." oninput="filterDevices()">
                    <select id="filterVPN" onchange="filterDevices()">
                        <option value="">All VPN Status</option>
                        <option value="connected">VPN Connected</option>
                        <option value="disconnected">VPN Disconnected</option>
                    </select>
                </div>
            </div>
            <div id="deviceTableContainer">
                <div class="loading">Loading devices...</div>
            </div>
        </div>
    </div>

    <!-- Detail Panel Overlay -->
    <div class="panel-overlay" id="panelOverlay" onclick="closePanel()"></div>

    <!-- Device Detail Panel -->
    <div class="detail-panel" id="detailPanel">
        <div class="panel-header">
            <button class="panel-close" onclick="closePanel()">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M18 6 6 18"/><path d="m6 6 12 12"/></svg>
            </button>
            <span class="panel-title" id="panelTitle">Device Details</span>
        </div>
        <div class="panel-content" id="panelContent">
            <!-- Populated by JS -->
        </div>
    </div>

    <script>
        let allDevices = [];
        let deviceHistory = {};
        let speedChart = null;

        // Initialize Chart
        function initChart() {
            const ctx = document.getElementById('speedChart').getContext('2d');

            speedChart = new Chart(ctx, {
                type: 'line',
                data: {
                    datasets: [
                        {
                            label: 'Download',
                            borderColor: '#3b82f6',
                            backgroundColor: 'rgba(59, 130, 246, 0.1)',
                            borderWidth: 2,
                            pointRadius: 4,
                            pointHoverRadius: 6,
                            pointBackgroundColor: '#3b82f6',
                            tension: 0.3,
                            fill: true,
                            data: []
                        },
                        {
                            label: 'Upload',
                            borderColor: '#22c55e',
                            backgroundColor: 'rgba(34, 197, 94, 0.1)',
                            borderWidth: 2,
                            pointRadius: 4,
                            pointHoverRadius: 6,
                            pointBackgroundColor: '#22c55e',
                            tension: 0.3,
                            fill: true,
                            data: []
                        }
                    ]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    interaction: {
                        mode: 'index',
                        intersect: false
                    },
                    plugins: {
                        legend: {
                            position: 'top',
                            align: 'end',
                            labels: {
                                color: '#a1a1aa',
                                usePointStyle: true,
                                pointStyle: 'circle',
                                padding: 20,
                                font: { size: 12, family: 'Inter' }
                            }
                        },
                        tooltip: {
                            backgroundColor: '#18181b',
                            titleColor: '#fafafa',
                            bodyColor: '#a1a1aa',
                            borderColor: '#27272a',
                            borderWidth: 1,
                            padding: 12,
                            displayColors: true,
                            callbacks: {
                                title: function(context) {
                                    const point = context[0].raw;
                                    return new Date(point.x).toLocaleString();
                                },
                                afterTitle: function(context) {
                                    const point = context[0].raw;
                                    if (point.user) {
                                        return point.user;
                                    }
                                    return '';
                                },
                                label: function(context) {
                                    return ` ${context.dataset.label}: ${context.parsed.y.toFixed(1)} Mbps`;
                                },
                                afterBody: function(context) {
                                    const point = context[0].raw;
                                    const lines = [];
                                    if (point.latency) lines.push(`Latency: ${point.latency}ms`);
                                    if (point.jitter) lines.push(`Jitter: ${point.jitter}ms`);
                                    if (point.vpn) lines.push(`VPN: ${point.vpn}`);
                                    if (point.ssid) lines.push(`WiFi: ${point.ssid}`);
                                    return lines;
                                }
                            }
                        }
                    },
                    scales: {
                        x: {
                            type: 'time',
                            time: {
                                displayFormats: {
                                    hour: 'HH:mm',
                                    day: 'MMM d'
                                }
                            },
                            grid: {
                                color: 'rgba(39, 39, 42, 0.5)',
                                drawBorder: false
                            },
                            ticks: {
                                color: '#71717a',
                                font: { size: 11 }
                            }
                        },
                        y: {
                            beginAtZero: true,
                            grid: {
                                color: 'rgba(39, 39, 42, 0.5)',
                                drawBorder: false
                            },
                            ticks: {
                                color: '#71717a',
                                font: { size: 11 },
                                callback: function(value) {
                                    return value + ' Mbps';
                                }
                            }
                        }
                    }
                }
            });
        }

        async function loadChartData() {
            const hours = document.getElementById('chartTimeRange').value;

            try {
                const response = await fetch(`/api/stats/timeline?hours=${hours}`);
                const data = await response.json();

                // Transform data for Chart.js
                const downloadData = data.map(d => ({
                    x: new Date(d.timestamp_utc),
                    y: d.download_mbps,
                    user: d.user_email || d.device_id.slice(0, 12) + '...',
                    latency: Math.round(d.latency_ms),
                    jitter: d.jitter_ms ? d.jitter_ms.toFixed(1) : null,
                    vpn: d.vpn_status === 'connected' ? d.vpn_name : 'Disconnected',
                    ssid: d.ssid
                }));

                const uploadData = data.map(d => ({
                    x: new Date(d.timestamp_utc),
                    y: d.upload_mbps,
                    user: d.user_email || d.device_id.slice(0, 12) + '...',
                    latency: Math.round(d.latency_ms),
                    jitter: d.jitter_ms ? d.jitter_ms.toFixed(1) : null,
                    vpn: d.vpn_status === 'connected' ? d.vpn_name : 'Disconnected',
                    ssid: d.ssid
                }));

                speedChart.data.datasets[0].data = downloadData;
                speedChart.data.datasets[1].data = uploadData;
                speedChart.update();
            } catch (err) {
                console.error('Failed to load chart data:', err);
            }
        }

        async function loadAllData() {
            try {
                const response = await fetch('/api/stats');
                const data = await response.json();

                // Update stats
                document.getElementById('avgDownload').textContent = Math.round(data.overall.avg_download || 0);
                document.getElementById('avgUpload').textContent = Math.round(data.overall.avg_upload || 0);
                document.getElementById('avgLatency').textContent = Math.round(data.overall.avg_latency || 0);

                // Process devices
                allDevices = data.perDevice || [];

                // Calculate online count (tested in last hour)
                const now = Date.now();
                const onlineDevices = allDevices.filter(d => {
                    const lastTest = new Date(d.last_test).getTime();
                    return (now - lastTest) < 60 * 60 * 1000; // 1 hour
                });
                document.getElementById('onlineDevices').textContent = onlineDevices.length;

                // Identify problem devices
                const problems = identifyProblems(allDevices);
                updateHealthIndicator(problems);
                renderProblems(problems);

                // Sort devices: problems first, then online, then offline
                sortDevices();
                filterDevices();

                document.getElementById('lastUpdate').textContent = 'Updated: ' + new Date().toLocaleTimeString();
            } catch (err) {
                console.error('Failed to load stats:', err);
            }
        }

        function identifyProblems(devices) {
            const problems = [];
            const now = Date.now();

            devices.forEach(device => {
                const lastTest = new Date(device.last_test).getTime();
                const hoursSince = (now - lastTest) / (1000 * 60 * 60);
                const isOnline = hoursSince < 1;

                // High jitter (>20ms is concerning, >40ms is critical)
                if (device.avg_jitter > 20) {
                    problems.push({
                        device,
                        severity: device.avg_jitter > 40 ? 'critical' : 'warning',
                        issue: `High jitter (${device.avg_jitter}ms)`,
                        value: `${device.avg_jitter}ms`,
                        baseline: 'Usually <10ms'
                    });
                }

                // VPN not connected (if policy requires it)
                if (device.vpn_status !== 'connected' && isOnline) {
                    problems.push({
                        device,
                        severity: 'warning',
                        issue: 'VPN disconnected',
                        value: 'No VPN',
                        baseline: 'Policy requires Zscaler'
                    });
                }

                // Very low speed (less than 30 Mbps)
                if (device.avg_download < 30 && device.avg_download > 0) {
                    problems.push({
                        device,
                        severity: device.avg_download < 15 ? 'critical' : 'warning',
                        issue: `Slow connection (${Math.round(device.avg_download)} Mbps)`,
                        value: `${Math.round(device.avg_download)} Mbps`,
                        baseline: 'Usually >100 Mbps'
                    });
                }
            });

            return problems;
        }

        function updateHealthIndicator(problems) {
            const indicator = document.getElementById('healthIndicator');
            const text = document.getElementById('healthText');

            const critical = problems.filter(p => p.severity === 'critical').length;
            const warnings = problems.filter(p => p.severity === 'warning').length;

            indicator.classList.remove('healthy', 'warning', 'critical');

            if (critical > 0) {
                indicator.classList.add('critical');
                text.textContent = `${critical} Critical Issue${critical > 1 ? 's' : ''}`;
            } else if (warnings > 0) {
                indicator.classList.add('warning');
                text.textContent = `${warnings} Warning${warnings > 1 ? 's' : ''}`;
            } else {
                indicator.classList.add('healthy');
                text.textContent = 'All Systems Healthy';
            }
        }

        function renderProblems(problems) {
            const container = document.getElementById('problemSpotlight');

            if (problems.length === 0) {
                container.innerHTML = `
                    <div class="no-problems">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"/><polyline points="22 4 12 14.01 9 11.01"/></svg>
                        All devices operating normally
                    </div>
                `;
                return;
            }

            // Group by device (one entry per device with worst issue)
            const byDevice = {};
            problems.forEach(p => {
                const id = p.device.device_id;
                if (!byDevice[id] || (p.severity === 'critical' && byDevice[id].severity !== 'critical')) {
                    byDevice[id] = p;
                }
            });

            const uniqueProblems = Object.values(byDevice).slice(0, 5); // Show top 5

            container.innerHTML = `
                <div class="problem-spotlight">
                    <div class="problem-header">
                        <div class="problem-title">
                            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="m21.73 18-8-14a2 2 0 0 0-3.48 0l-8 14A2 2 0 0 0 4 21h16a2 2 0 0 0 1.73-3Z"/><path d="M12 9v4"/><path d="M12 17h.01"/></svg>
                            Devices Need Attention
                        </div>
                        <span class="problem-count">${Object.keys(byDevice).length}</span>
                    </div>
                    <div class="problem-list">
                        ${uniqueProblems.map(p => {
                            const displayName = p.device.user_email || p.device.device_id.slice(0, 12) + '...';
                            const lastSeen = getRelativeTime(p.device.last_test);
                            return `
                                <div class="problem-item" onclick="openPanel('${p.device.device_id}')">
                                    <div class="problem-info">
                                        <div class="problem-severity ${p.severity}"></div>
                                        <div>
                                            <div class="problem-user">${displayName}</div>
                                            <div class="problem-issue">${p.issue} • Last seen ${lastSeen}</div>
                                        </div>
                                    </div>
                                    <div class="problem-meta">
                                        <div class="problem-value">${p.value}</div>
                                        <div class="problem-baseline">${p.baseline}</div>
                                    </div>
                                </div>
                            `;
                        }).join('')}
                    </div>
                </div>
            `;
        }

        function sortDevices() {
            const now = Date.now();

            allDevices.sort((a, b) => {
                // Problem severity (higher jitter = more problematic)
                const aProb = a.avg_jitter > 20 ? (a.avg_jitter > 40 ? 2 : 1) : 0;
                const bProb = b.avg_jitter > 20 ? (b.avg_jitter > 40 ? 2 : 1) : 0;
                if (aProb !== bProb) return bProb - aProb;

                // Online status
                const aOnline = (now - new Date(a.last_test).getTime()) < 60 * 60 * 1000;
                const bOnline = (now - new Date(b.last_test).getTime()) < 60 * 60 * 1000;
                if (aOnline !== bOnline) return bOnline - aOnline;

                // Last test time (most recent first)
                return new Date(b.last_test) - new Date(a.last_test);
            });
        }

        function filterDevices() {
            const vpnFilter = document.getElementById('filterVPN').value;
            const search = document.getElementById('searchDevice').value.toLowerCase();

            let filtered = allDevices;
            if (vpnFilter) {
                filtered = filtered.filter(d => d.vpn_status === vpnFilter);
            }
            if (search) {
                filtered = filtered.filter(d =>
                    (d.user_email || '').toLowerCase().includes(search) ||
                    d.device_id.toLowerCase().includes(search) ||
                    (d.hostname || '').toLowerCase().includes(search)
                );
            }

            document.getElementById('deviceCount').textContent = `(${filtered.length})`;
            renderDeviceTable(filtered);
        }

        function renderDeviceTable(devices) {
            const container = document.getElementById('deviceTableContainer');

            if (devices.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"><rect width="20" height="14" x="2" y="3" rx="2"/><line x1="8" x2="16" y1="21" y2="21"/><line x1="12" x2="12" y1="17" y2="21"/></svg>
                        <p>No devices match your filters</p>
                    </div>
                `;
                return;
            }

            const now = Date.now();

            container.innerHTML = `
                <table class="device-table">
                    <thead>
                        <tr>
                            <th>User</th>
                            <th>VPN</th>
                            <th>Download</th>
                            <th>Jitter</th>
                            <th>Last Seen</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        ${devices.map(d => {
                            const lastTest = new Date(d.last_test).getTime();
                            const hoursSince = (now - lastTest) / (1000 * 60 * 60);
                            const isOnline = hoursSince < 1;
                            const isProblem = d.avg_jitter > 20;

                            const displayName = d.user_email || d.device_id.slice(0, 12) + '...';
                            const hostname = d.hostname || 'Unknown device';
                            const lastSeen = getRelativeTime(d.last_test);

                            const speedClass = d.avg_download >= 100 ? 'good' : d.avg_download >= 50 ? '' : 'warning';
                            const jitterClass = d.avg_jitter <= 10 ? 'good' : d.avg_jitter <= 20 ? 'warning' : 'bad';
                            const statusClass = isProblem ? 'problem' : (isOnline ? 'online' : 'offline');

                            return `
                                <tr onclick="openPanel('${d.device_id}')">
                                    <td>
                                        <div class="device-user">
                                            <div class="device-status ${statusClass}"></div>
                                            <div>
                                                <div class="device-email">${displayName}</div>
                                                <div class="device-hostname">${hostname}</div>
                                            </div>
                                        </div>
                                    </td>
                                    <td>
                                        <span class="vpn-badge ${d.vpn_status === 'connected' ? 'connected' : 'disconnected'}">
                                            ${d.vpn_status === 'connected' ? d.vpn_name || 'VPN' : 'No VPN'}
                                        </span>
                                    </td>
                                    <td><span class="speed-value ${speedClass}">${Math.round(d.avg_download)}</span> Mbps</td>
                                    <td><span class="jitter-value ${jitterClass}">${d.avg_jitter}</span>ms</td>
                                    <td class="last-seen">${lastSeen}</td>
                                    <td>
                                        <svg class="arrow-icon" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="m9 18 6-6-6-6"/></svg>
                                    </td>
                                </tr>
                            `;
                        }).join('')}
                    </tbody>
                </table>
            `;
        }

        async function openPanel(deviceId) {
            const device = allDevices.find(d => d.device_id === deviceId);
            if (!device) return;

            document.getElementById('panelOverlay').classList.add('open');
            document.getElementById('detailPanel').classList.add('open');

            const displayName = device.user_email || device.device_id.slice(0, 12) + '...';
            document.getElementById('panelTitle').textContent = displayName;

            // Show loading state
            const content = document.getElementById('panelContent');
            content.innerHTML = '<div class="loading">Loading device details...</div>';

            // Fetch device history
            try {
                const response = await fetch(`/api/devices/${deviceId}/history?limit=10`);
                const history = await response.json();

                renderPanelContent(device, history);
            } catch (err) {
                renderPanelContent(device, []);
            }
        }

        function renderPanelContent(device, history) {
            const content = document.getElementById('panelContent');
            const now = Date.now();
            const lastTest = new Date(device.last_test).getTime();
            const isOnline = (now - lastTest) < 60 * 60 * 1000;

            content.innerHTML = `
                <div class="panel-section">
                    <div class="panel-section-title">Status</div>
                    <div class="info-grid">
                        <div class="info-item">
                            <div class="info-label">Status</div>
                            <div class="info-value" style="color: ${isOnline ? 'var(--success)' : 'var(--muted-foreground)'}">
                                ${isOnline ? 'Online' : 'Offline'}
                            </div>
                        </div>
                        <div class="info-item">
                            <div class="info-label">VPN</div>
                            <div class="info-value" style="color: ${device.vpn_status === 'connected' ? 'var(--success)' : 'var(--muted-foreground)'}">
                                ${device.vpn_status === 'connected' ? device.vpn_name : 'Disconnected'}
                            </div>
                        </div>
                        <div class="info-item">
                            <div class="info-label">Download</div>
                            <div class="info-value">${Math.round(device.avg_download)} Mbps</div>
                        </div>
                        <div class="info-item">
                            <div class="info-label">Upload</div>
                            <div class="info-value">${Math.round(device.avg_upload)} Mbps</div>
                        </div>
                        <div class="info-item">
                            <div class="info-label">Latency</div>
                            <div class="info-value">${Math.round(device.avg_latency || 0)}ms</div>
                        </div>
                        <div class="info-item">
                            <div class="info-label">Jitter</div>
                            <div class="info-value" style="color: ${device.avg_jitter > 20 ? 'var(--destructive)' : 'var(--foreground)'}">
                                ${device.avg_jitter}ms
                            </div>
                        </div>
                    </div>
                </div>

                <div class="panel-section">
                    <div class="panel-section-title">Device Info</div>
                    <div class="info-grid">
                        <div class="info-item">
                            <div class="info-label">Hostname</div>
                            <div class="info-value">${device.hostname || 'Unknown'}</div>
                        </div>
                        <div class="info-item">
                            <div class="info-label">App Version</div>
                            <div class="info-value">v${device.app_version || '?'}</div>
                        </div>
                        <div class="info-item">
                            <div class="info-label">Total Tests</div>
                            <div class="info-value">${device.test_count}</div>
                        </div>
                        <div class="info-item">
                            <div class="info-label">Last Seen</div>
                            <div class="info-value">${getRelativeTime(device.last_test)}</div>
                        </div>
                    </div>
                </div>

                <div class="panel-section">
                    <div class="panel-section-title">Recent Tests</div>
                    <div class="test-history">
                        ${history.length === 0 ?
                            '<div class="empty-state" style="padding: 20px;">No recent tests available</div>' :
                            history.map(t => {
                                const time = new Date(t.timestamp_utc).toLocaleTimeString();
                                return `
                                    <div class="test-row">
                                        <span class="test-time">${time}</span>
                                        <div class="test-speeds">
                                            <span>↓${Math.round(t.download_mbps)}</span>
                                            <span>↑${Math.round(t.upload_mbps)}</span>
                                            <span>${Math.round(t.latency_ms)}ms</span>
                                        </div>
                                    </div>
                                `;
                            }).join('')
                        }
                    </div>
                </div>
            `;
        }

        function closePanel() {
            document.getElementById('panelOverlay').classList.remove('open');
            document.getElementById('detailPanel').classList.remove('open');
        }

        function getRelativeTime(timestamp) {
            const now = Date.now();
            const then = new Date(timestamp).getTime();
            const diff = now - then;

            const minutes = Math.floor(diff / 60000);
            const hours = Math.floor(diff / 3600000);
            const days = Math.floor(diff / 86400000);

            if (minutes < 1) return 'Just now';
            if (minutes < 60) return `${minutes}m ago`;
            if (hours < 24) return `${hours}h ago`;
            return `${days}d ago`;
        }

        // Keyboard support
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') closePanel();
        });

        // Initialize chart
        initChart();

        // Load data on start
        loadAllData();
        loadChartData();

        // Auto-refresh every 30 seconds
        setInterval(() => {
            loadAllData();
            loadChartData();
        }, 30000);
    </script>
</body>
</html>
